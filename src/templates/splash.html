<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reliability Lambda Predict - Loading</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #334155 100%
        );
        color: white;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(37, 99, 235, 0.15) 0% transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(139, 92, 246, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(16, 185, 129, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
      }

      .splash-container {
        text-align: center;
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 2rem;
        padding: 4rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        animation: fadeInUp 1s ease-out;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: transparent; /* Hilangkan gradient */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite ease-in-out;
      }
      .welcome-logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }
      .logo i {
        font-size: 4rem;
        color: white;
      }

      .app-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #2563eb, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .app-subtitle {
        font-size: 1.2rem;
        color: #cbd5e1;
        margin-bottom: 3rem;
        font-weight: 300;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .loading-bar {
        width: 300px;
        height: 6px;
        background: rgba(148, 163, 184, 0.2);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }

      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #2563eb, #8b5cf6);
        border-radius: 3px;
        width: 0%;
        transition: width 0.3s ease;
        position: relative;
      }

      .loading-progress::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      .loading-text {
        font-size: 1rem;
        color: #94a3b8;
        text-align: center;
      }

      .version {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.875rem;
        color: #64748b;
        padding: 0.5rem 1rem;
        background: rgba(100, 116, 139, 0.2);
        border-radius: 2rem;
        border: 1px solid rgba(148, 163, 184, 0.1);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 0 30px rgba(37, 99, 235, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 50px rgba(37, 99, 235, 0.5);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="splash-container">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='assets/icon.png') }}"
          alt="Calculator"
          class="welcome-logo"
        />
      </div>
      <h1 class="app-title">Reliability Lambda Predict</h1>
      <p class="app-subtitle">
        MIL-HDBK-217F Reliability Prediction Of Electronic Equipment
      </p>

      <div class="loading-container">
        <div class="loading-bar">
          <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div class="loading-text" id="loadingText">
          Initializing Application...
        </div>
      </div>
    </div>

    <div class="version">v1.1.0</div>

    <script>
      const loadingProgress = document.getElementById("loadingProgress");
      const loadingText = document.getElementById("loadingText");

      const loadingSteps = [
        { progress: 10, text: "Loading core modules..." },
        { progress: 25, text: "Initializing database..." },
        { progress: 40, text: "Loading component libraries..." },
        { progress: 60, text: "Setting up workspace..." },
        { progress: 80, text: "Preparing user interface..." },
        { progress: 95, text: "Almost ready..." },
        { progress: 100, text: "Launch application" },
      ];

      let currentStep = 0;

      function updateLoading() {
        if (currentStep < loadingSteps.length) {
          const step = loadingSteps[currentStep];
          loadingProgress.style.width = step.progress + "%";
          loadingText.textContent = step.text;
          currentStep++;

          if (currentStep < loadingSteps.length) {
            setTimeout(updateLoading, 600);
          } else {
            setTimeout(() => {
              window.location.href = "/";
            }, 800);
          }
        }
      }

      // Start loading animation
      setTimeout(updateLoading, 500);
    </script>
  </body>
</html>
